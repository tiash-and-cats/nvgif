<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<script>
hljs.configure({
  cssSelector: "div pre code"
});
hljs.highlightAll();
</script>
<title>{{ page.title }} | NVGIF docs</title>
<style>
body {
  margin: 0;
  font-family: system-ui, Arial, Helvetica, sans-serif;
  color: #222222;
}

nav {
  overflow: hidden;
  position: fixed;
  background-color: #333;
  width: 100%;
  top: 0;
}

nav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

nav .logo {
  font-weight: bold;
  font-family: Verdana;
  background-color: rebeccapurple;
  color: white !important;
}

nav .logo:hover {
  background-color: indigo;
}

nav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  nav a:not(:first-child) {display: none;}
  nav .seperator {display: none;}
  nav a.icon {
    float: right;
    display: block;
  }
}

a {color: dodgerBlue;}
a:hover {color: royalBlue;}

@media screen and (max-width: 600px) {
  nav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  nav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  nav.responsive a.text {display: none}
}

code:not(pre > code) {
  padding: 4px;
  border-radius: 4px;
  background-color: #efefef;
}

blockquote {
  margin-left: 0;
  padding-left: 20px;
  border-left: 5px solid grey;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #fafafa;
}

article {
  padding-inline: 12vw;
  margin-top: 66px;
}

footer {
  padding-block: 12px;
  padding-inline: 12vw;
  margin-top: 12px;
  background-color: #555;
  color: #ccc;
}

img, canvas {
  max-width: 100%;
}

.footnotes {
  font-size: .75em;
  counter-reset: item 1;
}

.footnotes li::marker {
  content: "[" counter(item) "] ";
}

.footnote-ref > a::before {
  content: "[";
}

.footnote-ref > a::after {
  content: "]";
}
</style>
</head>
<body>

<nav id="myTopnav">
  <a href="/nvgif/" class="logo">nvgif</a>
  <a href="/nvgif/specs">Specification</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</nav>

<article>
{{ content }}
</article>

<footer role="contentinfo">
  <p><em id="quote"></em></p>
  <p>&copy; tiash-and-cats <span id="year"></span><br>
  <small>The NVGIF reference implementations and examples are licensed under the MIT License.</small></p>
</footer>

<script>
const quotes = [
  "You didn't need efficiency, the efficiency was inside you all along.",
  "Perhaps the best image format was the friends we made along the way."
];
document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
document.getElementById("year").textContent = new Date().getFullYear();

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "") {
    x.className = "responsive";
  } else {
    x.className = "";
  }
}
</script>

</body>
</html>
