<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<script>
hljs.configure({
  cssSelector: "div pre code"
});
hljs.highlightAll();
</script>
<title>{{ page.title }} | NVGIF docs</title>
<style>
body {
  margin: 0;
  font-family: system-ui, Arial, Helvetica, sans-serif;
  color: #222222;
}

nav {
  overflow: hidden;
  position: fixed;
  background-color: #333;
  width: 100%;
  top: 0;
}

nav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

nav a.logo {
  font-weight: bold;
  font-family: Verdana;
}

nav a.text {
  color: #aaaaaa;
  background-color: initial !important;
}

nav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  nav a:not(:first-child) {display: none;}
  nav a.icon {
    float: right;
    display: block;
  }
}

a {color: dodgerBlue;}
a:hover {color: royalBlue;}

@media screen and (max-width: 600px) {
  /*nav.responsive {position: relative;}*/
  nav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  nav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  nav.responsive a.text {display: none}
}

code:not(pre > code) {
  padding: 4px;
  border-radius: 4px;
  background-color: #efefef;
}

blockquote {
  margin-left: 0;
  padding-left: 20px;
  border-left: 5px solid grey;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #fafafa;
}

article {
  padding-inline: 12vw;
  margin-top: 50px;
}
</style>
</head>
<body>

<nav id="myTopnav">
  <a href="/nvgif/" class="logo">nvgif</a>
  <a class="text">|</a>
  <a href="/nvgif/specs">Specification</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<article>
  {{ content }}
</article>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "") {
    x.className = "responsive";
  } else {
    x.className = "";
  }
}
</script>

</body>
</html>
