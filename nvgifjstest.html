<!DOCTYPE html>
<html>
<body>

<a href="/nvgif/">&larr; Go back to NVGIF home</a>

<hr>

<table>
<tr><td>PNG (1.56KB): </td><td><img src="images/drawing.png"></img></td></tr>
<tr><td>NVGIFv4 (1.06KB): </td><td><img src="images/drawing.nvg"></img></td></tr>
</table>

<p>Check the page source! You only need to include <code>nvgif.js</code> and NVGIF files will be decoded in-browser.</p>
<p>NVGIF files can also be drawn on a canvas:</p>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid grey"></canvas>

<p>NVGIFs can also be put into the DOM like any other image: <button id="myBtn">Click me!</button></p>

<div id="myDiv"></div>

<script type="module" src="nvgif.js"></script> 
<script>
window.addEventListener("DOMContentLoaded", () => { // important!!
  const img = new NVGIFImage("images/drawing.nvg3");
  img.onload = () => {
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.putImageData(img.imgData, 40, 40);
  }
  
  const btn = document.getElementById("myBtn");
  btn.onclick = () => {
    const div = document.getElementById("myDiv");
    const p = document.createElement("p");
    const img = document.createElement("img");
    img.src = "images/drawing.nvg";
    p.appendChild(img);
    div.appendChild(p);
  }
});
</script>

</body>
</html>
