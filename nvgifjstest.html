<!DOCTYPE html>
<html>
<body>

<table>
<tr><td>PNG (2KB): </td><td><img src="images/drawing.png" width="278" height="229"></img></td></tr>
<tr><td>NVGIFv3 (6KB): </td><td><img src="images/drawing.nvg3" width="278" height="229"></img></td></tr>
</table>

<p>Check the page source! You only need to include <code>nvgif.js</code> and NVGIF files will be decoded in-browser.</p>
<p>NVGIF files can also be drawn on a canvas:</p>

<canvas id="nvgifCanvas" width="278" height="229"></canvas>

<script src="nvgif.js"></script> 
<script>
  const img = new NVGIFImage("images/drawing.nvg3");
  img.onload = () => {
    const canvas = document.getElementById("nvgifCanvas");
    const ctx = canvas.getContext("2d");
    ctx.putImageData(img.imgData, 0, 0);
  };
</script>

</body>
</html>
