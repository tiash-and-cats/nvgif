<table>
<tr><td>PNG (2KB): </td><td><img src="images/drawing.png"></img></td></tr>
<tr><td>NVGIFv4 (2KB): </td><td><img src="images/drawing.nvg"></img></td></tr>
</table>

<p>Check the page source! You only need to include <code>nvgif.js</code> and NVGIF files will be decoded in-browser.</p>
<p>NVGIF files can also be drawn on a canvas:</p>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid grey"></canvas>

<script type="module" src="nvgif.js"></script> 
<script>
window.addEventListener("DOMContentLoaded", () => {
  const img = new NVGIFImage("images/drawing.nvg3");
  img.onload = () => {
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.putImageData(img.imgData, 40, 40);
  }
});
</script>

</body>
</html>
